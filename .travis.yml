language: r
cache: packages
cran: http://cran.rstudio.com
dist: focal
warnings_are_errors: true

os:
  - linux
  - osx
  
r:
  - oldrel
  - release
  - devel

jobs:
  exclude:
  - r: devel
    os: osx
    
addons:
  homebrew:
    packages:
    - ghostscript
  apt:
    packages:
    - ghostscript
    
before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then tlmgr install elsarticle cancel; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sudo tlmgr install elsarticle cancel multirow; fi
   
